<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Server - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Canvas Video Platform</h1>
    </header>

    <div class="container">
        <form id="uploadForm">
            <h2>Upload a New Video</h2>
            <input type="text" id="titleInput" name="title" placeholder="Video Title" required>
            <input type="file" id="fileInput" name="videoFile" accept="video/*" required>
            <button type="submit">Upload & Go to Video</button>
            <p id="uploadStatus"></p>
        </form>

        <h2>Recent Videos</h2>
        <div id="videoList">
            <!-- Video list will be loaded here -->
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
