<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Server</title>
    <style>
        body { font-family: sans-serif; background: #222; color: #eee; padding: 20px; }
        #app { max-width: 800px; margin: auto; }
        h1, h2 { color: #4CAF50; }
        form { background: #333; padding: 20px; border-radius: 8px; margin-bottom: 40px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .video-list video { width: 100%; border-radius: 8px; margin-top: 10px; }
        .video-item { background: #333; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="app">
        <h1>Canvas - Real Video Hosting</h1>

        <form id="uploadForm">
            <h2>Upload a New Video</h2>
            <label for="titleInput">Video Title:</label>
            <input type="text" id="titleInput" name="title" required>
            <br><br>
            <label for="fileInput">Video File:</label>
            <input type="file" id="fileInput" name="videoFile" accept="video/*" required>
            <br><br>
            <button type="submit">Upload Video</button>
            <p id="uploadStatus"></p>
        </form>

        <div id="videoContainer">
            <h2>Hosted Videos</h2>
            <div id="videoList" class="video-list">
                <!-- Videos will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
