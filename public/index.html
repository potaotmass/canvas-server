<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - My Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Canvas</a>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </header>

    <main class="container">
        <section class="upload-section">
            <div id="drop-zone">
                <h2>Drag & Drop a Video to Upload</h2>
                <p>or click here to select a file</p>
                <input type="file" id="file-input" accept="video/*">
            </div>

            <div id="upload-details" style="display: none;">
                <p><strong>File selected:</strong> <span id="file-name"></span></p>
                <input type="text" id="title-input" placeholder="Enter video title" required>
                <button id="upload-btn" class="upload-btn">Upload</button>
            </div>
            
            <p id="upload-status"></p>
        </section>

        <section>
            <h2>My Videos</h2>
            <div id="video-grid" class="video-grid">
                <!-- Video cards will be dynamically inserted here -->
            </div>
        </section>
    </main>
    
    <script src="client.js"></script>
</body>
</html>
